		<!-- Main -->
			<div id="main" class="container">

				<!-- Elements -->
				
					<div class="row 200%">
						<div class="6u 12u$(medium)">

							<!-- Text stuff -->
							<hr />
							<h2>Nous Contacter</h2>
							<h3><b style="color:#FF0000">0640334822</b> - Président (KOWALSKI Adrien)</h3>
							<h3><b style="color:#FF0000">0783521025</b> - Trésorier (BOUDRINGHIN Jonathan)</h3>
							<hr />
						
					

						</div>
						<div class="6u$ 12u$(medium)">

							<!-- Form -->
							<h3>Form</h3>

							<form method="post" action="#">
								<div class="row uniform">
									<div class="6u 12u$(xsmall)">
										<input type="text" name="name" id="name" value="" placeholder="Nom" />
									</div>
									<div class="6u$ 12u$(xsmall)">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div>
									<!-- Break -->
									<div class="12u$">
										<div class="select-wrapper">
											<select name="category" id="category">
												<option value="">- Categorie -</option>
												<option value="1">Sponsoring</option>
												<option value="1">Donation</option>
												<option value="1">Question</option>
											</select>
										</div>
									</div>
									<!-- Break -->
									<div class="4u 12u$(small)">
										<input type="radio" id="priority-low" name="priority" checked>
										<label for="priority-low">Donation</label>
									</div>
									<div class="4u 12u$(small)">
										<input type="radio" id="priority-normal" name="priority">
										<label for="priority-normal">Sponsoring</label>
									</div>
									<div class="4u$ 12u$(small)">
										<input type="radio" id="priority-high" name="priority">
										<label for="priority-high">Donation/Sponsoring</label>
									</div>
									<!-- Break -->
									<div class="6u$ 12u$(small)">
										<input type="checkbox" id="human" name="human" checked>
										<label for="human">Je suis un Humain et non un robot :D</label>
									</div>
									<!-- Break -->
									<div class="12u$">
										<textarea name="message" id="message" placeholder="Entrez votre message" rows="6"></textarea>
									</div>
									<!-- Break -->
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Envoyer le Message" /></li>
											<li><input type="reset" value="Reset" class="alt" /></li>
										</ul>
									</div>
								</div>
							</form>
